<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta-Stat V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Caveat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #fff5d7, #ffeb99);
            padding: 40px;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 2.5em;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .subheading {
            text-align: center;
            font-size: 1.5em;
            color: #000;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .tagline {
            text-align: center;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 40px;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.5px;
            font-weight: 400;
            line-height: 1.4;
        }

        .form-container {
            border: 2px solid #000;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 0;
            background-color: white;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.8);
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-2px);
        }

        .content {
            white-space: pre-wrap;
            font-family: 'Poppins', sans-serif;
            line-height: 1.8;
            padding: 30px;
            border: 2px solid #000;
            border-radius: 0;
            background-color: white;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.8);
            margin-top: 20px;
            font-size: 1.1em;
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: 500;
            color: #2c3e50;
        }

        input[type="text"] {
            padding: 12px 20px;
            margin-right: 15px;
            border: 2px solid #000;
            border-radius: 0;
            width: 300px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #000;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.8);
        }

        button {
            padding: 12px 30px;
            background: #000;
            color: white;
            border: 2px solid #000;
            border-radius: 0;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.8);
        }

        button:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 5px 5px 0 rgba(0,0,0,0.8);
        }

        .content h3 {
            color: #000;
            margin-top: 25px;
            margin-bottom: 15px;
            font-weight: 600;
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
        }

        .content strong {
            color: #000;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            input[type="text"] {
                width: 100%;
                margin-bottom: 15px;
                margin-right: 0;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insta-Stat V2</h1>
        <div class="subheading">Automated Research and Trigger Finder</div>
        <div class="tagline">now supporting real time data scraping and World class marketing models</div>
        <div class="form-container">
            <form method="POST" action="/run-flow/">
                {% csrf_token %}
                <label for="topic_name">So, What Product You Want To Research About Today?</label>
                <input type="text" id="topic_name" name="topic_name" required placeholder="e.g., shoes, technology, fashion">
                <button type="submit">Generate Analysis</button>
            </form>
        </div>
        {% if text_content %}
            <div class="content">
                {{ text_content|safe }}
            </div>
        {% endif %}
    </div>
</body>
</html>
